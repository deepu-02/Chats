<!DOCTYPE html>
<html>
<head>
    <title>TPGIT ChatBot</title>
    <style>
        body { font-family: Arial; background:#f2f2f2; margin:0; }
        .chat-box { width: 100%; max-width: 450px; margin: 40px auto; background:#fff; padding: 20px; border-radius: 10px; }
        .messages { height: 350px; overflow-y:auto; border:1px solid #ddd; padding:10px; border-radius:5px; }
        .msg { margin: 8px 0; padding: 8px; border-radius:6px; width: fit-content; max-width:90%; }
        .user { background:#d1e7ff; margin-left:auto; }
        .bot { background:#e8e8e8; }
        input { width:75%; padding:10px; border-radius:5px; border:1px solid #aaa; }
        button { width:22%; padding:10px; background:#007bff; color:white; border:none; border-radius:5px; }
    </style>
</head>
<body>

<div class="chat-box">
    <h2>TPGIT ChatBot</h2>
    <div class="messages" id="chat"></div>

    <input type="text" id="userInput" placeholder="Ask something...">
    <button onclick="send()">Send</button>
</div>

<script>

    "governance":"TPGIT is under Directorate of Technical Education, Tamil Nadu.",

    /* Working Time */
    "working":"College working hours are 9 AM to 5 PM, Monday to Friday.",

    /* Admission */

    "eligibility":"Candidates must pass 12th with Maths, Physics and Chemistry.",
    "application":"Application is through online counselling only.",

    /* Courses */

    "mca":"MCA course is available.",

    "robotics":"Robotics engineering course is available at UG level.",

    /* Fees */

    /* Academic */

    "laboratory":"Well equipped laboratories are available for all departments.",

    /* Hostel */
    "hostel":"Hostel facility is available for both boys and girls.",
    "hostelfee":"Total hostel fee for new admission is Rs.14,800.",
    "onetimefee":"One time hostel fee is Rs.5,250.",
    "yearlyfee":"Yearly hostel fee is Rs.9,550.",

    /* Placement */

    "highestpackage":"Highest package offered is around Rs.8 LPA.",
    "averagepackage":"Average package is around Rs.4 to 5 LPA.",

    /* Support */

    "canteen":"Hygienic canteen facility is available inside the campus.",
    "medical":"Basic medical and first aid facilities are available.",

    /* Contact */
    "helpdesk":"Help desk assistance is available during working hours.",
    "contact":"College contact number is 0416-2267762"
};

function send(){
    let input = document.getElementById("userInput").value.toLowerCase().trim();
    if(input === "") return;

    display(input,"user");

    let reply = "Sorry, no information found. Try asking about courses, fees, hostel, admission or placement.";

    for(let key in data){
        if(input.includes(key)){
            reply = data[key];
            break;
        }
    }

    setTimeout(()=>display(reply,"bot"),400);
    document.getElementById("userInput").value="";
}

function display(text,from){
    let chat = document.getElementById("chat");
    let msg = document.createElement("div");
    msg.className = "msg " + from;
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
