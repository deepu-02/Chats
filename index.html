<!DOCTYPE html>
<html>
<head>
    <title>TPGIT ChatBot</title>
    <style>
        body {margin: 0;padding: 0;font-family:Arial;background:#e6f0ff;display:flex;justify-content:center;align-items:center;height:100vh;}
        .app-container {width:100%;max-width:500px;height:95vh;background:white;border-radius:15px;display:flex;flex-direction:column;overflow:hidden;box-shadow:0 0 20px rgba(0,0,0,0.2);}
        .header {background:#202123;color:white;padding:15px;text-align:center;font-size:18px;font-weight:bold;}
        .chat-area {flex:1;padding:15px;overflow-y:auto;background:#f7f7f8;}
        .message {display:flex;margin-bottom:15px;}
        .user-message {flex-direction:row-reverse;}
        .avatar {width:32px;height:32px;border-radius:50%;color:white;font-weight:bold;display:flex;justify-content:center;align-items:center;margin:0 8px;}
        .user-avatar {background:#19c37d;}
        .ai-avatar {background:#0d8c6c;}
        .text-bubble {max-width:75%;padding:12px;border-radius:15px;line-height:1.4;font-size:14px;}
        .user-bubble {background:#19c37d;color:white;border-bottom-right-radius:5px;}
        .ai-bubble {background:white;border:1px solid #ddd;border-bottom-left-radius:5px;}
        .input-container {padding:12px;background:white;border-top:1px solid #ddd;display:flex;gap:10px;}
        #messageInput {flex:1;padding:12px;border:2px solid #ddd;border-radius:12px;font-size:15px;}
        #sendButton {width:45px;height:45px;border:none;border-radius:50%;background:#19c37d;color:white;font-size:18px;}
        .typing-indicator {padding:10px;display:flex;align-items:center;gap:5px;}
        .typing-dot {width:7px;height:7px;border-radius:50%;background:#aaa;animation:blink 1.4s infinite;}
        @keyframes blink {0%,100%{opacity:.2}50%{opacity:1}}
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">ðŸ¤– College ChatBot</div>

    <div class="chat-area" id="chatArea"></div>

    <div class="input-container">
        <input id="messageInput" type="text" placeholder="Ask something..." autocomplete="off">
        <button id="sendButton">âž¤</button>
    </div>
</div>
<script>
  const chatArea=document.getElementById('chatArea');
const input=document.getElementById('messageInput');
const btn=document.getElementById('sendButton');

// Display messages
function addMessage(role,text){
    const div=document.createElement('div');
    div.className="message "+(role==="user"?"user-message":"");

    const avatar=document.createElement('div');
    avatar.className="avatar "+(role==="user"?"user-avatar":"ai-avatar");
    avatar.textContent=role==="user"?"U":"AI";

    const bubble=document.createElement('div');
    bubble.className="text-bubble "+(role==="user"?"user-bubble":"ai-bubble");
    bubble.textContent=text;

    div.appendChild(avatar);div.appendChild(bubble);chatArea.appendChild(div);
    chatArea.scrollTop=chatArea.scrollHeight;
}

// Typing animation
function showTyping(){
    const div=document.createElement('div');
    div.id="typing";div.className="message";
    div.innerHTML=`<div class="avatar ai-avatar">AI</div>
    <div class="text-bubble ai-bubble typing-indicator">
        <div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div>
    </div>`;
    chatArea.appendChild(div);chatArea.scrollTop=chatArea.scrollHeight;
}
function removeTyping(){const t=document.getElementById("typing");if(t)t.remove();}

let data = {
    /* Greetings */
    "Hi":"Hello,How can I help you or Hello ask me anything about college.",
    "Thankyou":"Thankyou have a nice day.",

    /* College Information */

    /* Admission */

    "eligibility":"Candidates must pass 12th with Maths, Physics and Chemistry.",
    "application":"Application is through online counselling only.",
    "reservation":"7.5 percent reservation students do not have to pay college fees.",

    /* Courses */

    "pg":"PG courses include M.E. Applied Electronics, Manufacturing and Structural.",
    "mca":"MCA course is available.",

    "robotics":"Robotics engineering course is available at UG level.",

    /* Fees */

    "first graduate":"First graduate college fee is Rs.6500.",

    "examination":"Examinations are conducted as per Anna University schedule.",
    "results":"Results are published on the Anna University website.",

    "library":"Library is open from 9 AM to 5 PM on working days.",
    "laboratory":"Well equipped laboratories are available for all departments.",
    "wifi":"Campus has WiFi facility for students.",

    /* Hostel */

    "hostelfee":"Total hostel fee for new admission is Rs.14,800.",

    /* Student Life */

};

btn.addEventListener("click", sendMessage);
input.addEventListener("keypress", e => {
    if (e.key === "Enter") sendMessage();
});

function sendMessage() {
    const userText = input.value.toLowerCase().trim();
    if (!userText) return;

    addMessage("user", userText);
    input.value = "";

    showTyping();

    let reply = "Sorry, no information found. Try asking about courses, fees, hostel, admission or placement.";

    for (let key in data) {
        if (userText.includes(key)) {
            reply = data[key];
            break;
        }
    }

    setTimeout(() => {
        removeTyping();
        addMessage("ai", reply);
    }, 600);
}

</script>

</body>
</html>
